<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check-In/Check-Out Reminder</title>
</head>
<body>
<h1>Check-In/Check-Out Reminder</h1>
<p>Dear <span th:text="${employee.firstName}"></span>,</p>
<p>This is a reminder to perform your check-in/check-out for today.</p>
<p>Don't forget to complete the check-in/check-out process.</p>
<p>Best regards,</p>
<p>The Company</p>
</body>
</html>
